<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>SafeExam – Key Validierung</title>

<style>
:root {
    --violet: #6f63c6;
    --violet-light: #f4f3fb;
    --border: #e2e0f2;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--violet-light);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #333;
}

.box {
    background: white;
    padding: 40px;
    width: 380px;
    border-radius: 14px;
    border: 1px solid var(--border);
    text-align: center;
}

h2 {
    color: var(--violet);
    font-weight: 500;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid var(--border);
    margin-bottom: 20px;
}

input:focus {
    outline: none;
    border-color: var(--violet);
}

button {
    width: 100%;
    padding: 14px;
    background: var(--violet);
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #5d52b3;
}

.message {
    margin-top: 15px;
    font-size: 14px;
}
.error {
    color: #b91c1c;
}
.success {
    color: #166534;
}
</style>
</head>

<body>

<div class="box">
    <h2>SafeExam Lizenz-Key</h2>
    <input type="text" id="keyInput" placeholder="SafeExam-XXXXXXXXXXXX">
    <button onclick="checkKey()">Continue</button>
    <div class="message" id="message"></div>
</div>

<script>
async function checkKey() {
    const input = document.getElementById("keyInput").value.trim();
    const message = document.getElementById("message");
    message.textContent = "";
    message.className = "message";

    // 1) Format prüfen
    const keyPattern = /^SafeExam-[A-Za-z0-9]{12}$/;
    if (!keyPattern.test(input)) {
        message.textContent = "Ungültiges Key-Format.";
        message.classList.add("error");
        return;
    }

    // 2) Bereits verwendete Keys (lokal)
    const usedKeys = JSON.parse(localStorage.getItem("usedKeys")) || [];
    if (usedKeys.includes(input)) {
        message.textContent = "Dieser Key wurde bereits verwendet.";
        message.classList.add("error");
        return;
    }

    try {
        // 3) keys.txt laden
        const response = await fetch("keys.txt");
        const text = await response.text();

        const validKeys = text
            .split("\n")
            .map(k => k.trim())
            .filter(k => k.length > 0);

        // 4) Prüfen, ob Key existiert
        if (!validKeys.includes(input)) {
            message.textContent = "Key nicht in der Liste gefunden.";
            message.classList.add("error");
            return;
        }

        // 5) Key als benutzt markieren
        usedKeys.push(input);
        localStorage.setItem("usedKeys", JSON.stringify(usedKeys));

        message.textContent = "Key akzeptiert. Weiterleitung…";
        message.classList.add("success");

        setTimeout(() => {
            window.location.href = "download.html";
        }, 800);

    } catch (e) {
        message.textContent = "Fehler beim Laden der Key-Datei.";
        message.classList.add("error");
    }
}
</script>

</body>
</html>
